<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">

      <div class="package">
        <div class="dinamic-info">
          <h3 class="pages"><span class="p-num">0</span>K PAGEVIEWS</h3>
          <h2 class="price">$<span class="price-num">00.00</span> / month</h2>
        </div>
          <input id="range" class="level" type="range" value="0">
      </div>

      <div class="choose-bill">
          <p class="monthly">Monthly Billing</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p class="yearly">Yearly Billing</p>
          <p class="discount">25% discount</p>
      </div>

      <div class="info-package">
          <div class="info-text">
              <p class="info-item">Unlimited websites</p>
              <p class="info-item">100% data ownership</p>
              <p class="info-item">Email reports</p>
          </div>

          <button class="trial-btn">Start my trial</button>
      </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
